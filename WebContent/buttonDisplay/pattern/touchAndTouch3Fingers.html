<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>特定箇所タッチと複数の指でタッチ組み合わせ</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>

<body>
	<div>
		<a class="text-danger" id="visi"
			style="visibility: hidden; text-decoration: none;"
			href="https://sites.google.com/view/lqtplus/page4">「次へ」</a>

		<div>
			mouseOver
			<div id="test" style="height: 50px; border: 2px solid #000000;">
			</div>
		</div>

		<div id="container2">
			touch3Fingers
			<div class="d-flex flex-row" id="touch-area"
				style="height: 50px; border: 2px solid #000000;"></div>
		</div>

	</div>
	<script>
		// mouseOver
		let test = document.getElementById("test");
		var mouseOverFlg = false;

		test.addEventListener("mouseover", function(event) {

			mouseOverFlg = true;
			if (mouseOverFlg && touch3FingersFlg) {
				document.getElementById("visi").style.visibility = "visible";

			}
		}, false);

		// touch3Fingers
		// 要素の取得
		const touchArea = document.getElementById("touch-area")
		var touch3FingersFlg = false;

		// 各タッチイベントのイベントリスナー登録
		touchArea.addEventListener("touchstart", function() {
			updateDisplay(event)
		})
		touchArea.addEventListener("touchend", function() {
			updateDisplay(event)
		})
		touchArea.addEventListener("touchmove", function() {
			//event.preventDefault()  // 画面スクロールを防止
			updateDisplay(event)
		})
		touchArea.addEventListener("touchcancel", function() {
			updateDisplay(event)
		})

		// タッチの情報を画面に表示する
		function updateDisplay(event) {
			displayTouches.innerHTML = getTouchInfo(event.touches)
			displayChangedTouches.innerHTML = getTouchInfo(event.changedTouches)
			displayTargetTouches.innerHTML = getTouchInfo(event.targetTouches)
		}

		// 与えられたタッチリストからタッチ情報を取得
		function getTouchInfo(touchList) {
			if (touchList.length >= 3) {
				touch3FingersFlg = true;
				if (mouseOverFlg && touch3FingersFlg) {
					document.getElementById("visi").style.visibility = "visible";

				}

			}
		}
	</script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>

</html>
