<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>特定箇所タッチと画面複数回タッチ組み合わせ</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>

<body>
	<div>
		<p>下記両方を満たす（順不同）とリンクが表示されます。</p>
		<p>・エリア１をタッチ</p>
		<p>・エリア２を１０回タッチ</p>

		<a class="text-danger" id="visi"
			style="visibility: hidden; text-decoration: none;"
			href="https://docs.google.com/forms/d/1xO_VWiMfq-0ym9E07x53MvJpxydrALVnN2FuRPUog-4/prefill">「次へ」</a>

		<div>
			エリア１
			<div id="test" style="height: 50px; border: 2px solid #000000;">
			</div>
		</div>

		<div id="container2">
			エリア２
			<div onclick="incrementClick()" class="d-flex flex-row"
				id="touch-area" style="height: 50px; border: 2px solid #000000;">
				<p id="counter-label">0</p>
			</div>
		</div>
	</div>

	<script>
		// mouseOver
		let test = document.getElementById("test");
		var mouseOverFlg = false;

		test.addEventListener("mouseover", function(event) {

			mouseOverFlg = true;
			if (mouseOverFlg && touchCountFlg) {
				document.getElementById("visi").style.visibility = "visible";

			}
		}, false);

		// touchCount
		var touchCountFlg = false;
		var counterVal = 0;

		function incrementClick() {
			updateDisplay(++counterVal);
		}

		function resetCounter() {
			counterVal = 0;
			updateDisplay(counterVal);
		}

		function updateDisplay(val) {
			if (val >= 10) {
				touchCountFlg = true;
				if (mouseOverFlg && touchCountFlg) {
					document.getElementById("visi").style.visibility = "visible";

				}

			}
			document.getElementById("counter-label").innerHTML = val;
		}
	</script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>

</html>
