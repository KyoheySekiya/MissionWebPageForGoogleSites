<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>画面長押し</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>

<body id="body">
	<div>
		<p>画面を２秒間長押しするとリンクが表示されます</p>
		<div class="d-flex flex-column justify-content-center bd-highlight">
			<h5 class="d-flex align-items-center justify-content-center">ミッションを確認後</h5>
			<h5 class="d-flex align-items-center justify-content-center">赤い「次へ」をクリックしてください！</h5>
		</div>
		<div>
			<h3
				class="m-3 bg-dark text-white d-flex align-items-center justify-content-center"
				style="height: 200px;">
				ミッション<br>選択肢２を選べ！Aか？Bか？
			</h3>
		</div>
		<div class="d-flex justify-content-center bd-highlight mb-2">
			<a class="fs-1 btn btn-danger"
				href="https://docs.google.com/forms/d/1xO_VWiMfq-0ym9E07x53MvJpxydrALVnN2FuRPUog-4/prefill">次へ</a>
		</div>

		<a class="text-danger" id="visi"
			style="visibility: hidden; text-decoration: none;"
			href="https://docs.google.com/forms/d/1xO_VWiMfq-0ym9E07x53MvJpxydrALVnN2FuRPUog-4/prefill">「次へ」</a>
	</div>
	<script>
const longPress = {

    el: '',
    count: 0,
    second: 1,
    interval: 10,
    timerId: 0,

    init: function(param){

        //パラメータ取得
        this.el = document.querySelector(param.el);
        this.second = param.second;

        //イベントリスナー
        this.el.addEventListener('touchstart', ()=>{ this.start() }, false);
        this.el.addEventListener('touchend', ()=>{ this.end() }, false);
    },
    start: function(){
        this.timerId = setInterval(()=>{

            this.count++;

            if(this.count / 100 === this.second ){
                //長押し判定時の処理
                this.myFunc();
                this.end();
            }

        }, this.interval);
    },
    end: function(){
        clearInterval(this.timerId);
        this.count = 0;
    },
    myFunc: function(){
document.getElementById("visi").style.visibility="visible";
    }
}

longPress.init({
    el: '#body', //長押しの判定を取りたい要素のセレクタを指定する
    second: 1, //長押しの秒数を指定する
});
</script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>
</html>
