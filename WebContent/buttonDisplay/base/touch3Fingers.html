<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>複数の指でタッチ</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>

<body id="touch-area">
	<div>
		<div id="container2">
			<p>画面を３本の指で同時にタッチするとリンクが表示されます</p>

		</div>
		<div class="d-flex flex-column justify-content-center bd-highlight">
			<h5 class="d-flex align-items-center justify-content-center">ミッションを確認後</h5>
			<h5 class="d-flex align-items-center justify-content-center">赤い「次へ」をクリックしてください！</h5>
		</div>
		<div>
			<h3
				class="m-3 bg-dark text-white d-flex align-items-center justify-content-center"
				style="height: 200px;">
				ミッション<br>選択肢２を選べ！Aか？Bか？
			</h3>
		</div>
		<div class="d-flex justify-content-center bd-highlight mb-2">
			<a class="fs-1 btn btn-danger"
				href="https://docs.google.com/forms/d/1xO_VWiMfq-0ym9E07x53MvJpxydrALVnN2FuRPUog-4/prefill">次へ</a>
		</div>

		<a class="text-danger" id="visi"
			style="visibility: hidden; text-decoration: none;"
			href="https://docs.google.com/forms/d/1xO_VWiMfq-0ym9E07x53MvJpxydrALVnN2FuRPUog-4/prefill">「次へ」</a>

	</div>
	<script>
		// 要素の取得
		const touchArea = document.getElementById("touch-area")
		const displayTouches = document.getElementById("display-touches")
		const displayChangedTouches = document
				.getElementById("display-changed-touches")
		const displayTargetTouches = document
				.getElementById("display-target-touches")

		// 各タッチイベントのイベントリスナー登録
		touchArea.addEventListener("touchstart", function() {
			updateDisplay(event)
		})
		touchArea.addEventListener("touchend", function() {
			updateDisplay(event)
		})
		touchArea.addEventListener("touchmove", function() {
			//event.preventDefault()  // 画面スクロールを防止
			updateDisplay(event)
		})
		touchArea.addEventListener("touchcancel", function() {
			updateDisplay(event)
		})

		// タッチの情報を画面に表示する
		function updateDisplay(event) {
			displayTouches.innerHTML = getTouchInfo(event.touches)
			displayChangedTouches.innerHTML = getTouchInfo(event.changedTouches)
			displayTargetTouches.innerHTML = getTouchInfo(event.targetTouches)
		}

		// 与えられたタッチリストからタッチ情報を取得
		function getTouchInfo(touchList) {
			if (touchList.length >= 3) {
				document.getElementById("visi").style.visibility = "visible";
			}
		}
	</script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>

</html>
